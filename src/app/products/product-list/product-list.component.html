<div class="product-list">
    <h2>Products</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Price</th>
                <th>Brand</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
                <tr *ngFor="let product of products">
                    <td><a [routerLink]="['/productDetails',product.id]">{{ product.title }}</a></td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.brand }}</td>
                    <td>{{product.category}}</td>
                </tr>      
        </tbody>
    </table>
</div>
<style>
    .product-list {
        margin: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th,
    td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }
</style>
